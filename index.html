<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Open calculator</title>

	<meta name="description" content="Just an open calculator">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="css/main.css" rel="stylesheet" media="all">

	<script src="js/math.js" type="text/javascript"></script>
	<script src="js/calculator.js" type="text/javascript"></script>
	<script>
		var oCalculator = new Calculator('inputCalculator');
	</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<input id="inputCalculator" type="text" onkeypress="return oCalculator.checkText(event)">
		</div>
		<div class="row">
			<button onclick="oCalculator.printOnInput('1')">1</button>
			<button onclick="oCalculator.printOnInput('2')">2</button>
			<button onclick="oCalculator.printOnInput('3')">3</button>
			<button onclick="oCalculator.printOnInput('/')">/</button>
			<button onclick="oCalculator.cleanInput(1)">CE</button>
		</div>
		<div class="row">
			<button onclick="oCalculator.printOnInput('4')">4</button>
			<button onclick="oCalculator.printOnInput('5')">5</button>
			<button onclick="oCalculator.printOnInput('6')">6</button>
			<button onclick="oCalculator.printOnInput('X')">X</button>
		</div>
		<div class="row">
			<button onclick="oCalculator.printOnInput('7')">7</button>
			<button onclick="oCalculator.printOnInput('8')">8</button>
			<button onclick="oCalculator.printOnInput('9')">9</button>
			<button onclick="oCalculator.printOnInput('-')">-</button>
		</div>
		<div class="row">
			<button onclick="oCalculator.printOnInput('0')">0</button>
			<button onclick="oCalculator.printOnInput('.')">.</button>
			<button onclick="oCalculator.calculate()">=</button>
			<button onclick="oCalculator.printOnInput('+')">+</button>
		</div>
	</div>
</body>
</html>
