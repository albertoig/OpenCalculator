<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Open calculator</title>

	<meta name="description" content="Just an open calculator">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="css/main.css" rel="stylesheet" media="all">

	<script src="js/math.js" type="text/javascript"></script>
	<script src="js/calculator.js" type="text/javascript"></script>
	<script>
		var oCalculator = new Calculator('inputCalculator');
	</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<input id="inputCalculator" type="text" onkeypress="return oCalculator.checkText(event)">
		</div>
		<div class="row">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>/</button>
		</div>
		<div class="row">
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>X</button>
		</div>
		<div class="row">
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>-</button>
		</div>
		<div class="row">
			<button>0</button>
			<button>.</button>
			<button>=</button>
			<button>+</button>
		</div>
	</div>
</body>
</html>
