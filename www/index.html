<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Open calculator</title>

	<meta name="description" content="Just an open calculator">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="css/main.css" rel="stylesheet" media="all">

	<script src="js/math.js" type="text/javascript"></script>
	<script src="js/calculator.js" type="text/javascript"></script>
	<script>
		var oCalculator = new Calculator('inputCalculator', 'calcButton');
	</script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-two col-two-margin">
			<img class="round" src="img/alberto.jpg"/>
		</div>
		<div class="col-two">
			<a class="tooltips" href="#">
				<span>Hi! This is an open calculator, you can use it whatever you want! Come on try it!</span>
			</a>
		</div>
	</div>
	<div class="row">
		<input id="inputCalculator" class="input-text" type="text" disabled>
	</div>
	<div class="row">
		<button class="calc-button-two" onclick="oCalculator.cleanInput(1)">CE</button>
		<button class="calc-button" onclick="oCalculator.printOnInput('/')">/</button>
		<button class="calc-button right-button" onclick="oCalculator.printOnInput('^')">^</button>
	</div>
	<div class="row">
		<button class="calc-button" onclick="oCalculator.printOnInput('1')">1</button>
		<button class="calc-button" onclick="oCalculator.printOnInput('2')">2</button>
		<button class="calc-button" onclick="oCalculator.printOnInput('3')">3</button>
		<button class="calc-button right-button" onclick="oCalculator.printOnInput('*')">*</button>
	</div>
	<div class="row">
		<button class="calc-button" onclick="oCalculator.printOnInput('4')">4</button>
		<button class="calc-button" onclick="oCalculator.printOnInput('5')">5</button>
		<button class="calc-button" onclick="oCalculator.printOnInput('6')">6</button>
		<button class="calc-button right-button" onclick="oCalculator.printOnInput('-')">-</button>
	</div>
	<div class="row">
		<button class="calc-button" onclick="oCalculator.printOnInput('7')">7</button>
		<button class="calc-button" onclick="oCalculator.printOnInput('8')">8</button>
		<button class="calc-button" onclick="oCalculator.printOnInput('9')">9</button>
		<button class="calc-button right-button" onclick="oCalculator.printOnInput('+')">+</button>
	</div>
	<div class="row">
		<button class="calc-button-two" onclick="oCalculator.printOnInput('0')">0</button>
		<button class="calc-button" onclick="oCalculator.printOnInput('.')">.</button>
		<button id="calcButton" class="calc-button right-button" onclick="oCalculator.operate()">=</button>
	</div>
</div>
</body>
</html>
